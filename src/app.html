<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
      integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tachyons@4/css/tachyons.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body
    class="bg-near-black white h-100 w-100 ma0 pa0 relative"
    data-sveltekit-preload-data="hover"
  >
    <!-- Particles as background -->
    <div id="particles-js" class="absolute top-0 left-0 w-100 h-100 z-0 o-40"></div>

    <!-- Main content above particles -->
    <div style="display: contents" class="relative z-1">%sveltekit.body%</div>

    <!-- Load particles.js -->
    <script>
      particlesJS.load("particles-js", "/assets/particles.json", function () {
        console.log("Callback - particles.js config loaded");
      });
    </script>
  </body>
</html>
